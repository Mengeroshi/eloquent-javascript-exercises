<p>游꾿</p>


<script>
    let globo = document.querySelector("p");
    let tama침o = 100;
    globo.style.fontSize = tama침o + "px";

    function obo(event){
        if(event.key == "ArrowUp"){
            let crece = tama침o + (tama침o * .10);
            if(crece > 500){
                window.removeEventListener("keydown", obo);
                globo.textContent = "游눤";

            }
            globo.style.fontSize = (crece) + "px";
            tama침o = crece;
            event.preventDefault()
        }else if(event.key == "ArrowDown"){
            let disminuye = tama침o - (tama침o * .10);
            globo.style.fontSize = (disminuye) + "px";
            tama침o = disminuye;
            event.preventDefault()
        }
    }

    window.addEventListener("keydown", obo);
</script>
