<blockquote id="quote">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad deleniti repellat voluptas culpa. Quia praesentium ratione facilis ab error nostrum quam accusamus pariatur temporibus. Dolorum error non ipsum placeat numquam.
</blockquote>

<script>
    function elt(type, ...children){
        let node = document.createElement(type);
        for(let child of children){
            if(typeof child != "string"){
                node.appendChild(child);
            }else{
                node.appendChild(document.createTextNode(child));
            }
        }
        return node;
    }
    document.getElementById("quote").appendChild(
        elt("footer", "--",
            elt("strong", "Karl Popper"),
            ", preface to the second edition of ", 
            elt("em", "The Open Society and Its Enemies"),
            ", 1950"));
</script>
